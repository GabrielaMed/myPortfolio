<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Gabriela's Portfolio</title>
  </head>
  <body>
    <section id="Home" class="home">
      <header>
        <nav>
          <h1 class="myName">Gabriela Medeiros</h1>
          <div class="btns">
            <button class="btn" onClick="document.getElementById('Home').scrollIntoView();">
              HOME
            </button>
            <button 
              class="btn"
              onClick="document.getElementById('About').scrollIntoView();"
            >
              ABOUT
            </button>
            <button 
              class="btn"
              onClick="document.getElementById('Projects').scrollIntoView();"
            >
              PROJECTS
            </button>
            <button
              class="btn"
              onClick="document.getElementById('Skills').scrollIntoView();"
            >
              SKILLS
            </button>
            <button
              class="btn"
              onClick="document.getElementById('Contact').scrollIntoView();"
            >
              CONTACT
            </button>
          </div>
        </nav>
      </header>
  
      <div class="main-content">
        <div class="home-parallax home-parallax-img1" id="imgOne"></div>
        <div class="home-parallax home-parallax-img2" id="imgTwo"></div>
        <div class="home-parallax home-parallax-img3" id="imgThree"></div>
        <div class="home-parallax home-parallax-img4" id="imgFour"></div>

        <div class="text">
          <h2 class="subtitle" id="subtitle"> 
              Hi! I'm
          </h2>
          <h1 class="title" id="title">
              Gabriela Medeiros,</br>
              Web Developer.
          </h1>
        </div>
        
      </div>
    </section>

    <section id="About">
      <div class="aboutMe">
        <div class="myFoto">
          <img src="/img/myFoto.png" alt="Web Developer Girl">
        </div>
        <p>
            I started programming in 2021, I learned desktop development, mobile development and after learning web development I fell in love with it. When I'm not programming you'll find me reading romance books or watching series and films.
        </p>
    </div>
    </section>

    <section id="Projects">
    </section>
      
    <section id="Skills"></section>

    <section id="Contact"></section>

    <script src="/js/main.js"></script>
    
  </body>
</html>
